<div class="row">
    <div class="col-xs-12">
    

        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" ngModel  name="name" required >
               <!-- <span class="help-block" *ngIf="!name.valid && name.touched">Please enter name</span>-->
              </div>
              
              <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="form-control" ngModel name="amount" required  >
               <!-- <span class="help-block" *ngIf="!amount.valid && amount.touched">Please enter a valid amount</span>-->
              </div>
        
          <!--  <p *ngIf="!userData.valid && userData.touched">User data is invalid</p>-->
            
           
           
            <div class="row">
                <div class="col-xs-12">
                    <button [disabled]="!f.valid"  class="btn btn-success" type="submit">{{ editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
                </div>
            </div>
         
        </form>

    </div>
</div>
