<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" formControlName="username" id="username" class="form-control">
        <span *ngIf="signupForm.get('username').errors?.required">Username is required</span>
        <!--<span *ngIf="!signupForm.get('username') && signupForm.get('username').touched">Please enter a valid username</span>-->

    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input type="text" formControlName="password" id="password" class="form-control">
        <span *ngIf="signupForm.get('password').errors?.required">Password is required</span>

        <span *ngIf="!signupForm.valid && signupForm.touched">Please enter a valid username or password</span>

    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    
        </div>
    </div>
</div>
