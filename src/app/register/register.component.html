<div class="container container-class">
    <div  class="row row-class">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 col-class flex-row">

       
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="">
   
        <h1>Login</h1>
        
  
    <hr class="mt-2" style="margin-top:0px; border-color: lightgrey;  ">
    <div class="form-css">
        <div class="form-group">
        <label for="name" >Name: </label>
        <input type="text" formControlName="name" id="name" class="form-control">
        <span *ngIf="registerForm.get('name').errors?.required">Username is required</span>
        <!--<span *ngIf="!signupForm.get('username') && signupForm.get('username').touched">Please enter a valid username</span>-->
</div>
    </div> 
    
    <div class="form-css">
        <div class="form-group">
        <label for="lastname" >Last name: </label>
        <input type="text" formControlName="lastname" id="lastname" class="form-control">
        <span *ngIf="registerForm.get('username').errors?.required">Username is required</span>
        <!--<span *ngIf="!signupForm.get('username') && signupForm.get('username').touched">Please enter a valid username</span>-->
    </div>
    </div> 
    
    <div class="form-css">
        <div class="form-group">
        <label for="username" >Username: </label>
        <input type="text" formControlName="username" id="username" class="form-control">
        <span *ngIf="registerForm.get('username').errors?.required">Username is required</span>
        <!--<span *ngIf="!signupForm.get('username') && signupForm.get('username').touched">Please enter a valid username</span>-->
    </div>
    </div>
    <div class="form-css">
        <div class="form-group">
        <label for="email" >Email: </label>
        <input type="text" formControlName="email" id="email" class="form-control">
        <span *ngIf="registerForm.get('username').errors?.required">Username is required</span>
        <!--<span *ngIf="!signupForm.get('username') && signupForm.get('username').touched">Please enter a valid username</span>-->
    </div>
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" formControlName="password" id="password" class="form-control">
        <span *ngIf="registerForm.get('password').errors?.required">Password is required</span>

        
       
    </div>
    <!--<span *ngIf="!isValidUsernameOrPassword ">Please enter a valid username or password</span>-->
    <br>

    <div style="padding-bottom:12px; padding-top:0px;">
    <button class="btn btn-primary submit" type="submit">Login</button>
    <!--<a (click)="onRegister()" class=" register" style="border:1px solid black;" >Register</a>-->
    </div>


    </form>
    
        </div>
    </div>
</div>
